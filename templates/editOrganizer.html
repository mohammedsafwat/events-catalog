{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit {{organizer.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{url_for('editOrganizer', organizer_id = organizer.id)}}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{organizer.name }}">
                </div>
                <div class="form-group">
                    <label for="organizer_thumbnail_url">Organizer Thumbnail URL:</label>
                    <input type="text" class="form-control" name="organizer_thumbnail_url" value="{{organizer.organizer_thumbnail_url}}">
                </div>
                <button name="save" type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
                </button>
                <a href="{{url_for('showOrganizers')}}">
                    <button name="cancel" type="button" class ="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
                </a>
                <input type="hidden" name="_csrf_token" value="{{csrf_token()}}">
            </form>
        </div>
    </div>
{% endblock %}
