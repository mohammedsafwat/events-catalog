{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Event</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name"
							value="{{event.name }}">
                </div>
                <div class="form-group">
					<label for="description">Description:</label>
                    <input type="text" class="form-control" name="description" value="{{event.description}}">
                </div>
                <div class="form-group">
					<label for="course">Event URL:</label>
					<input type="text" class="form-control" name="event_url" value="{{event.event_url}}">
                </div>
                <div class="form-group">
					<label for="event_url">Event Thumbnail URL:</label>
					<input type="text" class="form-control" name="event_thumbnail_url"
							value="{{event.event_thumbnail_url}}">
                </div>
                <div class="form-group">
					<label for="price">Ticket Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" maxlength="10" class="form-control" name="ticket_price"
						 	value="{{event.ticket_price}}">
					</div>
                </div>
                <div class="form-group">
					<label for="start_date">Start Date:</label>
					<input type="date" class="form-control" name="start_date" value="{{event.start_date}}" />
                </div>
                <div class="checkbox">
                    <label>
                        {% if event.featured %}
                            <input type="checkbox" id="checkbox" name="featured" checked="" value=1> Featured
                        {% else %}
                            <input type="checkbox" id="checkbox" name="featured"  value=1> Featured
                        {% endif %}
                    </label>
                </div>	
				<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Save
				</button>
				<a href = "{{url_for('showOrganizers')}}">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						Cancel
					</button>
				</a>
                <input type="hidden" name="_csrf_token" value="{{csrf_token()}}">
            </form>
        </div>
    </div>
{% endblock %}
